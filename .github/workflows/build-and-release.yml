name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libfreetype6-dev \
            libx11-dev \
            libxext-dev \
            libxinerama-dev \
            libasound2-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev

      - name: Build DSPFiltersDemo
        run: |
          cd Demo/Builds/Linux
          make CONFIG=Release -j$(nproc)

      - name: Package binary
        run: |
          mkdir -p dist
          cp Demo/Builds/Linux/build/DSPFiltersDemo dist/
          cd dist
          tar czf DSPFiltersDemo-linux-x64.tar.gz DSPFiltersDemo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/DSPFiltersDemo-linux-x64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build DSPFiltersDemo
        run: |
          cd Demo/Builds/MacOSX
          xcodebuild -project DSPFiltersDemo.xcodeproj \
            -scheme DSPFiltersDemo \
            -configuration Release \
            -derivedDataPath ./build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package binary
        run: |
          mkdir -p dist
          cd Demo/Builds/MacOSX/build/Build/Products/Release
          zip -r ../../../../../../../dist/DSPFiltersDemo-macos.zip DSPFiltersDemo.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: dist/DSPFiltersDemo-macos.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build DSPFiltersDemo
        shell: cmd
        run: |
          cd Demo\Builds\VisualStudio2010
          msbuild DSPFiltersDemo.sln /p:Configuration=Release /p:Platform=Win32

      - name: Package binary
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist
          $sourcePath = "Demo\Builds\VisualStudio2010\build\Release\DSPFiltersDemo.exe"
          if (Test-Path $sourcePath) {
            Compress-Archive -Path $sourcePath -DestinationPath "dist\DSPFiltersDemo-windows-x86.zip"
          } else {
            # Try alternate paths
            Get-ChildItem -Path "Demo\Builds\VisualStudio2010" -Recurse -Filter "DSPFiltersDemo.exe" | Select-Object -First 1 | ForEach-Object {
              Compress-Archive -Path $_.FullName -DestinationPath "dist\DSPFiltersDemo-windows-x86.zip"
            }
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: dist/DSPFiltersDemo-windows-x86.zip

  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-binary/DSPFiltersDemo-linux-x64.tar.gz
            artifacts/macos-binary/DSPFiltersDemo-macos.zip
            artifacts/windows-binary/DSPFiltersDemo-windows-x86.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
